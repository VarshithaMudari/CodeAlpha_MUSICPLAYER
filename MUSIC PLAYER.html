<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neat Music Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #ec4899);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .player {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 340px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .artist {
      font-size: 0.95rem;
      color: #e5e7eb;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin: 1.5rem 0;
    }

    .controls button {
      background: white;
      color: #4f46e5;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.1);
    }

    .progress-container {
      margin: 1rem 0;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 5px;
      cursor: pointer;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: white;
      border-radius: 5px;
      transition: width 0.2s;
    }

    .time {
      font-size: 0.8rem;
      display: flex;
      justify-content: space-between;
      margin-top: 0.3rem;
    }

    .volume {
      margin-top: 1rem;
    }

    input[type="range"] {
      width: 100%;
    }

    .playlist {
      margin-top: 1.5rem;
      text-align: left;
      font-size: 0.9rem;
    }

    .playlist div {
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .playlist div:hover {
      background: rgba(255,255,255,0.1);
    }

    .active {
      background: rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

<div class="player">
  <h2 id="title">Loading...</h2>
  <div class="artist" id="artist">-</div>

  <audio id="audio"></audio>

  <div class="controls">
    <button onclick="prevSong()">‚èÆ</button>
    <button onclick="togglePlay()" id="playBtn">‚ñ∂</button>
    <button onclick="nextSong()">‚è≠</button>
  </div>

  <div class="progress-container" onclick="seek(event)">
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
  </div>

  <div class="volume">
    <label>üîä Volume</label>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="playlist">
    <strong>üé∂ Playlist</strong>
    <div id="playlistContainer"></div>
  </div>
</div>

<script>
  const songs = [
    {
      title: "Lo-Fi Dreams",
      artist: "DJ Chill",
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
    },
    {
      title: "Peace Flow",
      artist: "Calm Beats",
      src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
    }
  ];

  let current = 0;
  const audio = document.getElementById("audio");
  const title = document.getElementById("title");
  const artist = document.getElementById("artist");
  const playBtn = document.getElementById("playBtn");
  const progress = document.getElementById("progress");
  const currentTime = document.getElementById("currentTime");
  const duration = document.getElementById("duration");
  const volume = document.getElementById("volume");
  const playlistContainer = document.getElementById("playlistContainer");

  function loadSong(index) {
    const song = songs[index];
    title.textContent = song.title;
    artist.textContent = song.artist;
    audio.src = song.src;
    updateActive();
  }

  function togglePlay() {
    if (audio.paused) {
      audio.play();
      playBtn.textContent = "‚è∏";
    } else {
      audio.pause();
      playBtn.textContent = "‚ñ∂";
    }
  }

  function nextSong() {
    current = (current + 1) % songs.length;
    loadSong(current);
    audio.play();
    playBtn.textContent = "‚è∏";
  }

  function prevSong() {
    current = (current - 1 + songs.length) % songs.length;
    loadSong(current);
    audio.play();
    playBtn.textContent = "‚è∏";
  }

  function updateProgress() {
    const percent = (audio.currentTime / audio.duration) * 100;
    progress.style.width = percent + "%";
    currentTime.textContent = format(audio.currentTime);
    duration.textContent = format(audio.duration);
  }

  function seek(e) {
    const rect = e.currentTarget.getBoundingClientRect();
    const percent = (e.clientX - rect.left) / rect.width;
    audio.currentTime = percent * audio.duration;
  }

  function format(sec) {
    const m = Math.floor(sec / 60);
    const s = Math.floor(sec % 60).toString().padStart(2, '0');
    return ${m}:${s};
  }

  audio.addEventListener("timeupdate", updateProgress);
  audio.addEventListener("ended", nextSong);
  volume.addEventListener("input", () => audio.volume = volume.value);

  function updateActive() {
    const items = document.querySelectorAll(".playlist div");
    items.forEach((item, i) => {
      item.classList.toggle("active", i === current);
    });
  }

  // Create Playlist
  songs.forEach((s, i) => {
    const div = document.createElement("div");
    div.textContent = ${s.title} ‚Äî ${s.artist};
    div.onclick = () => {
      current = i;
      loadSong(i);
      audio.play();
      playBtn.textContent = "‚è∏";
    };
    playlistContainer.appendChild(div);
  });

  loadSong(current);
</script>

</body>
</html>
